@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="sellerApp">
    <head>
        <title>Fa7 :: Seller - Trabalho Hibernate</title>
        
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/angular-material.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body layout="column" ng-controller="MainCtrl">
        <md-toolbar layout="row">
	        <div class="md-toolbar-tools">
		        <md-button hide-gt-sm ng-click="toggleSidenav('left')" class="md-icon-button" aria-label="Settings">
			      <i class="fa fa-bars"></i>
			    </md-button>
		      
		      	<h1 class="md-toolbar-tools" layout-align-gt-sm="center"><i class="fa fa-ils"></i> Seller</h1>
		    </div>
	    </md-toolbar>

	    <div layout="row" flex>
	        <md-sidenav class="md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

				<md-list>
					<md-subheader class="md-no-sticky"><md-item><md-button ng-href="#/">Inicio</md-button></md-item></md-subheader>
					<md-divider></md-divider>
					<md-subheader class="md-no-sticky"><md-item><md-button ng-href="#/">Pedidos</md-button></md-item></md-subheader>
					<md-divider></md-divider>
					<md-subheader class="md-no-sticky"><md-item><md-button ng-href="#/">Cadastro de Visitas</md-button></md-item></md-subheader>
					<md-divider></md-divider>
					<md-subheader class="md-no-sticky"><md-item><md-button ng-href="#/">Cadastro de Clientes</md-button></md-item></md-subheader>
					<md-divider></md-divider>
					<md-subheader class="md-no-sticky"><md-item><md-button ng-href="#/vendedor/list">Cadastro de Vendedor</md-button></md-item></md-subheader>
				</md-list>
	        </md-sidenav>

	        <div layout="column" flex id="content">
	            <md-content layout="column" flex class="md-padding">
					<div ng-view></div>
	            </md-content>
	        </div>
	    </div>
    </body>
	
	<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

    <script src="@routes.Assets.at("vendors/angular.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("vendors/angular-animate.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("vendors/angular-aria.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("vendors/angular-material.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("vendors/angular-route.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("vendors/lodash.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("vendors/angular-google-maps.min.js")" type="text/javascript"></script>
	
	<script src="@routes.Assets.at("scripts/app.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("scripts/controllers/main.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("scripts/controllers/vendedor/list.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("scripts/controllers/vendedor/edit.js")" type="text/javascript"></script>
</html>
