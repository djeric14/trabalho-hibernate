@(pedidos: List[Pedido]) @main("Pedidos do Cliente") {

@if(flash.get("success") != null) {
<div class="alert alert-success" role="alert">@flash.get("success")</div>
} @if(flash.get("error") != null) {
<div class="alert alert-danger" role="alert">@flash.get("error")</div>
}

<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="col-md-6">
					<div class="box-header">
						<h3 class="box-title">Cliente: </h3>
					</div>
					<!-- /.box-header -->

				</div>

				<!-- /.box-header -->

				<div class="box-body">
					<table id="table-vendedores"
						class="table table-bordered table-hover">
						<thead>
							<tr>
								<th>Nº Pedido</th>
								<th>Vendedor</th>
							</tr>
						</thead>

						<tbody>
							@for(pedido <- pedidos) {
								<tr>
									<td>@pedido.getId()</td>
									<td>@pedido.getVendedor().getNome()</td>
								</tr>
							}
						</tbody>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->

		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->
}
